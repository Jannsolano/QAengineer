<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form data-qa="main-form" action="">
        <label data-qa="first-name-label" for="fname">First name: </label><br>
        <input data-qa="first-name-input" type="text" name="first-name" id="fname" placeholder="First Name"><br>
        <label data-qa="last-name-label" for="lname">Last name:</label><br>
        <input data-qa="last-name-input" type="text" id="lname" name="last-name" placeholder="Last Name"><br>
        <input data-qa="submit-button" type="submit" value="submit">
    </form>

</body>
</html>
